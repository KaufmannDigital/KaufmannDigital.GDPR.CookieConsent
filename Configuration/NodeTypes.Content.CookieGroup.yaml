'KaufmannDigital.GDPR.CookieConsent:Content.CookieGroup':
  superTypes:
    'Neos.Neos:Content': true
    'KaufmannDigital.GDPR.CookieConsent:Mixin.Cookie': true
  childNodes:
    cookies:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'KaufmannDigital.GDPR.CookieConsent:Content.Cookie': true
  ui:
    label: i18n
    icon: 'icon-cookie'
    group: 'cookies'
    inspector:
      groups:
        cookie:
          label: i18n
          icon: icon-cookie
  properties:
    headline:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: i18n
    description:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: i18n
    identifier:
      type: string
      defaultValue: ''
      ui:
        label: 'Identifier'
        reloadIfChanged: true
        inspector:
          group: cookie
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': true
